{% extends 'base.html' %}

{% block title %}Login - E-Commerce Store{% endblock %}

{% block content %}
<style>
   .auth-container {
      max-width: 450px;
      margin: 3rem auto;
      background: white;
      padding: 2.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
   }
   .auth-container h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
      text-align: center;
   }
   .form-group {
      margin-bottom: 1.5rem;
   }
   .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #34495e;
      font-weight: 500;
   }
   .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
   }
   .form-group input:focus {
      outline: none;
      border-color: #3498db;
   }
   .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
   }
   .submit-btn:hover {
      background-color: #2980b9;
   }
   .auth-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #7f8c8d;
   }
   .auth-link a {
      color: #3498db;
      text-decoration: none;
   }
   .auth-link a:hover {
      text-decoration: underline;
   }
</style>

<div class="auth-container">
   <h2>Login to Your Account</h2>
   <form method="post">
      {% csrf_token %}
      <div class="form-group">
         <label for="username">Username</label>
         <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
         <label for="password">Password</label>
         <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="submit-btn">Login</button>
   </form>
   <div class="auth-link">
      Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
   </div>
</div>
{% endblock %}
